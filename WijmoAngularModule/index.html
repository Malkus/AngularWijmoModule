<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
<title>Angular Wijmo Custom</title>
    <!--[if lte IE 8]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script>
    <![endif]-->
    
    <!--Wijmo Widgets CSS-->
    <link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />  
    <link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20131.4.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css"> .brokenWidget { color: #F00; margin:10px; padding: 10px; border: solid 1px #F00; width: 200px; } </style>	
</head>

<body>
    <div xmlns:ng="http://angularjs.org" ng-app="SampleApp" class="ng-app:SampleApp" id="ng-app" ng-controller="MyCtrl">
        <h1>Angular Wijmo Custom Directives</h1>
        <h3>Bar Chart w/ Data Update</h3>
        <input type="button" ng-click="toggleData()" value="Toggle Data" />
       
        <wijmo control-type="barchart" wijmo-data="barChartData" class="teststyle"></wijmo>
        <wijmo control-type="barchart" y-axis="dYAxis" header="dHeader" wijmo-data="barChartData" ></wijmo>
        
        <h3>Line Chart Example</h3>
        <wijmo control-type="linechart2" wijmo-data="lineChartData" ></wijmo>
        <wijmo control-type="linechart" wijmo-data="lineChartData" ></wijmo>  
    </div>

    <!--jQuery References-->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>
    <!--Wijmo Widgets JavaScript-->
    <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20131.4.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20131.4.min.js" type="text/javascript"></script>
    <!-- Angular (after jQuery) -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script type="text/javascript" src="wijmoAngular.js" type="text/javascript"></script>
    <!-- Local JS -->
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
